<!DOCTYPE html>
<html lang="en">
  <head>
		<!--Easy launch pages from Customer.io. Just change the "data-site-id" down below and you can easily add new people to your customer.io account.	-->

    <meta charset="utf-8">

    <title>Sign up for our launch!</title>
    <meta name="description" content="An example launch page to collect email addresses in Customer.io">

    <!-- Mobile viewport optimized: h5bp.com/viewport -->
	</head>

  <body>


        <style>
          #cio-successMessage {
            display: none;
          } 

          #cio-errorMessage {
          	display:none;
          }
        </style>

        <form id="cio-signupForm">
          <h2>Sign Up Now</h2>

          <br/>

          <div id="cio-errorMessage" style="font-color: red"></div>
          
          <label>First Name</label>
          <input class="input-large" type="text" id="cio-firstname" name="firstname" placeholder="firstname"><br/>
          <label>Email Address</label>
          <input type="text" id="cio-email" name="email" autocorrect="off" autocapitalize="off" data-initial="email@address.com" placeholder="email@domain.com">

          <br/>

          <button> Sign up</button>
        </form>

        <div id="cio-successMessage">
          <h2>Thanks for signing up!</h2>
          <br/>

          <p>You're now on our list</p>
        </div>
      </div>
    </div>

    <!--Load jquery-->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script> 
    <script text="text/javascript" src="http://fore.customer.io/js/jquery.cookie.js"></script>
    <script text="text/javascript" src="http://fore.customer.io/js/fore.v1.1.js"></script>

    <script type="text/javascript">
      // Load the customer.io tracker
      var _cio = _cio || [];
      (function() {
        var a,b,c;a=function(f){return function(){_cio.push([f].
        concat(Array.prototype.slice.call(arguments,0)))}};b=["identify",
        "track"];for(c=0;c<b.length;c++){_cio[b[c]]=a(b[c])};
        var t = document.createElement('script'),
            s = document.getElementsByTagName('script')[0];
        t.async = true;
        t.id    = 'cio-tracker';

        // THE ONLY THING YOU NEED TO CHANGE IS THE DATA-SITE-ID
        t.setAttribute('data-site-id', 'xxxxxxxxxxxxxxxxxxx');
        
        
        t.src = 'https://assets.customer.io/assets/track.js';
        s.parentNode.insertBefore(t, s);
      })();
    </script>

    
    


  </body>
</html>
